<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>CSS Variables</title>
</head>
<body>
    <h2>Update CSS Variables with <span class='hl'>JavaScript</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <!-- create a data attribute(data-sizing :can customize variable just start with data-'variable')  -->
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
  
      <label for="base">Border Color</label>
      <input id="base" type="color" name="base" value="#b379ae">
    </div>
  
    <img src="niko-photos-tGTVxeOr_Rs-unsplash.jpg" alt="Nicaragua: Photo by niko photos on Unsplash">
    
    <script src="index.js"></script>
</body>
</html>
